{% extends "base.html" %}

{% block title %}Crear Cuenta - VcBikes{% endblock %}

{% block content %}
<div class="register-container">
    <div class="background-logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Background Logo">
    </div>

    <div class="register-box">
        <h2 class="text-center mb-4" id="register-title">Crear Cuenta Nueva</h2>
        
        <form method="POST" action="{{ url_for('registro') }}" class="register-form" aria-labelledby="register-title">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required aria-label="Nombre">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" required aria-label="Apellido">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required aria-label="Correo Electrónico">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <div class="input-group">
                        <span class="input-group-text" id="celular-addon">+57</span>
                        <input type="tel" class="form-control" id="celular" name="celular" required aria-label="Celular" aria-describedby="celular-addon">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required aria-label="Dirección">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required aria-label="Usuario">
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required aria-label="Contraseña">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required aria-label="Confirmar Contraseña">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                Crear cuenta
            </button>

            <div class="text-center">
                <span>¿Ya tienes una cuenta?</span>
                <a href="{{ url_for('login') }}" class="text-decoration-none">
                    Iniciar sesión
                </a>
            </div>
        </form>
    </div>
</div>

{% block extra_css %}
<style>
    .register-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .register-box {
        width: 100%;
        max-width: 800px;
        padding: 3rem;
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    /* Modo claro */
    [data-bs-theme="light"] .register-box {
        background: rgba(255, 255, 255, 0.75);
        color: #2c3e50;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
    }

    /* Modo oscuro */
    [data-bs-theme="dark"] .register-box {
        background: rgba(32, 32, 32, 0.9);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Estilos de los inputs heredados del login */
    .form-control, .input-group-text {
        height: 55px;
        font-size: 1rem;
        padding: 0.75rem 1.2rem;
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    /* Estilos modo claro */
    [data-bs-theme="light"] .form-control {
        background-color: rgba(240, 242, 245, 0.8) !important;
        color: #2c3e50 !important;
        border: 1px solid #dee2e6;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.03);
    }

    [data-bs-theme="light"] .input-group-text {
        background-color: rgba(240, 242, 245, 0.8) !important;
        border: 1px solid #dee2e6;
        border-right: none;
        color: #0099cc;
    }

    [data-bs-theme="light"] .form-label {
        color: #2c3e50;
        font-weight: 600;
    }

    [data-bs-theme="light"] .form-control::placeholder {
        color: #6c757d;
        opacity: 0.8;
    }

    [data-bs-theme="light"] .form-control:focus {
        background-color: #ffffff !important;
        border-color: #0099cc;
        box-shadow: 0 0 0 4px rgba(0, 153, 204, 0.1);
    }

    /* Efecto hover mejorado para modo claro */
    [data-bs-theme="light"] .form-control:hover {
        background-color: rgba(248, 249, 250, 0.95) !important;
        border-color: #0099cc;
    }

    [data-bs-theme="light"] .input-group:hover .input-group-text {
        border-color: #0099cc;
    }

    /* Estilos modo oscuro */
    [data-bs-theme="dark"] .form-control {
        background-color: rgba(30, 30, 30, 0.9) !important;
        border: 2px solid rgba(255, 255, 255, 0.05);
        color: #ffffff !important;
    }

    [data-bs-theme="dark"] .input-group-text {
        background-color: rgba(30, 30, 30, 0.9) !important;
        border: 2px solid rgba(255, 255, 255, 0.05);
        border-right: none;
        color: #0099cc;
    }

    /* Botón mejorado */
    .btn-primary {
        height: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        background: linear-gradient(145deg, #0099cc, #0088b3);
        box-shadow: 0 4px 15px rgba(0, 153, 204, 0.2);
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 153, 204, 0.3);
        background: linear-gradient(145deg, #00a8e0, #0099cc);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    /* Enlaces mejorados */
    a {
        color: #0099cc !important;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
    }

    a:hover {
        color: #007aa3 !important;
        text-decoration: none;
    }

    a::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    a:hover::after {
        transform: scaleX(1);
    }

    /* Placeholder mejorado */
    .form-control::placeholder {
        opacity: 0.6;
        font-size: 0.95rem;
    }

    /* Efecto hover en inputs */
    .input-group:hover .form-control,
    .input-group:hover .input-group-text {
        border-color: rgba(0, 153, 204, 0.5);
    }
</style>
{% endblock %}
{% endblock %}
