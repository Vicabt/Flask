
<h1 class="mb-3 text-center" id="title">Crear cuenta <hr> </h1>

<form name="formRegisterClient" id="formRegisterClient" action="{{ url_for('registerUser') }}" method="POST" autocomplete="off">
    <div class="row mb-4">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Primer Nombre</label>
            <input type="text" name="nombre" class="form-control" autofocus required>
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Primer Apellido</label>
            <input type="text" name="apellido" class="form-control" required>
        </div>
    </div>

    <div class="mb-4">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" name="email" class="form-control" required>
    </div>

    <div class="row mb-4">
        <div class="col-md-6">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="repite_password" class="form-label">Repetir Contraseña</label>
            <input type="password" name="repite_password" class="form-control" required>
        </div>
    </div>

    <div class="mb-4">
        <label for="sexo" class="form-label">Sexo</label>
        <select name="sexo" class="form-control" required>
            <option value="" selected="selected">--- Seleccione ---</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
    </div>

    <div class="mb-4">
        <label for="pais" class="form-label">País de Nacimiento</label>
        <select name="pais" class="form-control" required>
            <option value="" selected="selected">--- Seleccione ---</option>
            {% for country in dataPaises %}
                <option value="{{ country.name_country }}">{{ country.name_country }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="d-grid gap-2 mb-3">
        <input type="submit" class="btn btn-primary btn-send" id="sendForm" value="Crear Cuenta">
    </div>

    <div class="text-center">
        <span>¿Ya tienes cuenta? </span>
        <a href="#" style="color: #555;" class="volverViewLogin"><i class="bi bi-arrow-left-short"></i> Volver</a>
    </div>
</form>
