{% extends 'base.html' %}
{% block content %}
<h1>Divisa</h1>
<p>Dolar a Pesos Colombianos</p>
<form action="/divisa" method="Post">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Ingrese la cantidad de dolares" name="n1">
    </div>
    <button type="submit" class="btn btn-primary">Calcular</button>
</form>

<div class="row py-2">
  <div class="col">
    <h3>Peso Colombiano: {{total_divisa}}</h3>
  </div>
</div>
{% endblock %}
