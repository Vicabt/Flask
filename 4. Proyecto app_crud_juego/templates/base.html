<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Poner un block para que luego pueda ser llamado en las siguientes plantillas; lo mismo con el block contenido-->
    <title>CRUD JUEGOS {% block titulo %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(248, 225, 16, 0.133);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="Logo" 
                    src="https://img.freepik.com/free-vector/hand-drawn-anime-logo-design_23-2151269668.jpg?st=1713827456~exp=1713827856~hmac=13d3082005b3e7f68917c9a50813e2c49624eaeeac035ad392e755012455a8682&w=740"
                    style="max-height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('juegos')}}">Juegos</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-dark">
                        <strong>Ayuda</strong>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    {% block contenido %}
    {% endblock %}

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
