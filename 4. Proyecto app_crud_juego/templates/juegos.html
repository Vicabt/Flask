{% extends "base.html" %}
{% block titulo %} Juegos {% endblock %}
{% block contenido %}

<div class="container my-4 vh-100">
    <div class="row">
        <div class="col">
            <h3 class="display-6">Juegos</h3>
            <a href="{{url_for('formulario_agregar_juego')}}" class="btn btn-light mb-2"><i class="fa-solid fa-plus"></i></a>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th class="col-sm-1">Detalles</th>
                            <th class="col-sm-1">Editar</th>
                            <th class="col-sm-1">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for juego in juegos %}
                        <tr>
                            <td>{{juego[1]}}</td>
                            <td>{{juego[2]}}</td>
                            <td>$ {{juego[3]}}</td>
                            <td>
                                <a href="" class="btn btn-outline-info btn-sm"><i class="fa-solid fa-eye"></i></a>
                            </td>
                            <td>
                                <a href="{{url_for('editar_juego', id=juego[0])}}" class="btn btn-light btn-sm"><i class="fa-solid fa-pen"></i></a>
                            </td>
                            <td>
                                <form action="{{url_for('eliminar_juego')}}" method="POST" class="d-inline">
                                    <input type="hidden" name="id" value="{{juego[0]}}">
                                    <button class="btn btn-outline-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
